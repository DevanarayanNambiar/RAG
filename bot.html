<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      height: 100vh;
      width: 100vw;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: 250px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }

    body.dark .sidebar {
      background-color: #1f1f1f;
      border-color: #444;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #10a37f;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: #10a37f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 50px;
      cursor: pointer;
    }

    .toggle-switch::before {
      content: "";
      display: block;
      width: 23px;
      height: 23px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    body.dark .toggle-switch::before {
      transform: translateX(25px);
      background: #10a37f;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 12px;
      margin: 10px;
      border-radius: 20px;
      max-width: 70%;
    }

    .message.user {
      background-color: #10a37f;
      color: white;
      margin-left: auto;
    }

    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      margin-right: auto;
    }

    body.dark .message.bot {
      background-color: #333;
      color: #fff;
    }

    .input-bar {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-bar input[type="file"] {
      display: none;
    }

    .input-bar label {
      background: #10a37f;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-bar button {
      background: #10a37f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-status {
      font-size: 14px;
      color: green;
      min-width: 80px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.6);
      border-top: 2px solid #10a37f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="toggle-switch" onclick="document.body.classList.toggle('dark')"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState("");
      const [uploadStatus, setUploadStatus] = useState("");
      const [isUploading, setIsUploading] = useState(false);

      const addMessage = (sender, text) => {
        setMessages(prev => [...prev, { sender, text }]);
      };

      const handleSend = async () => {
        if (!input.trim()) return;

        const currentInput = input;
        setInput(""); // Clear immediately
        addMessage("user", currentInput);

        try {
          const res = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: currentInput })
          });

          const data = await res.json();
          addMessage("bot", data.answer || "No reply received.");
        } catch (e) {
          addMessage("bot", "Oops! Something went wrong.");
        }
      };

      const handleUpload = async (event) => {
        const selectedFiles = Array.from(event.target.files);
        const formData = new FormData();
        selectedFiles.forEach(file => formData.append("file", file));

        setUploadStatus("Uploading");
        setIsUploading(true);

        try {
          const res = await fetch("http://localhost:5000/upload", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          setUploadStatus("Uploaded!");
        } catch (e) {
          setUploadStatus("Upload failed.");
        }

        setIsUploading(false);
      };

      return (
        <div className="container">
          <div className="sidebar">
            <h2>ChatBot</h2>
            <button onClick={() => setMessages([])}>+ New Chat</button>
            <div>
              {messages.filter((m, i) => m.sender === 'user').map((m, i) => (
                <div key={i} className="history-item">{m.text}</div>
              ))}
            </div>
          </div>

          <div className="main">
            <div className="header">ChatBot</div>
            <div className="chat-window">
              {messages.map((msg, i) => (
                <div key={i} className={`message ${msg.sender}`}>{msg.text}</div>
              ))}
            </div>

            <div className="input-bar">
              <input
                type="text"
                placeholder="Ask something..."
                value={input}
                onChange={e => setInput(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && handleSend()}
              />
              <label>
                Upload
                <input type="file" multiple onChange={handleUpload} />
              </label>
              <span className="upload-status">
                {uploadStatus}
                {isUploading && <span className="spinner"></span>}
              </span>
              <button onClick={handleSend}>Send</button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
